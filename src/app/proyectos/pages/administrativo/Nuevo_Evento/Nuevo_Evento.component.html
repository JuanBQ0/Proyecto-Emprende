<div class="min-h-screen bg-green-200 p-4 sm:p-6 lg:p-12 space-y-12">

  <!-- ðŸ“¤ Subir nuevos eventos -->
  <section class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6 sm:p-8">
    <h2 class="text-xl sm:text-2xl font-bold text-green-700 mb-4">ðŸ“¤ Subir Nuevo Evento</h2>

    <form (ngSubmit)="subirImagen()" class="space-y-4">
      <input
        #fileInput
        type="file"
        (change)="onFileSelected($event)"
        accept="image/*"
        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
               file:rounded-md file:border-0 file:text-sm file:font-semibold
               file:bg-green-100 file:text-green-700 hover:file:bg-green-200"/>
      <button
        type="submit"
        [disabled]="!archivoSeleccionado"
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Subir Imagen
      </button>
      <p class="text-gray-700 text-sm sm:text-base">
        Revisa los eventos actualmente en curso. Puedes ver sus detalles o moverlos al historial si ya no estÃ¡n activos.
      </p>
    </form>
  </section>

  <!-- Ver y eliminar eventos existentes -->
  <section>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
      @for (img of imagenesEventos; track img) {
        <div class="relative bg-white rounded-xl shadow-md border overflow-hidden group h-64 flex items-center justify-center p-4">
          <img
            [src]="img"
            alt="Evento"
            class="max-h-full max-w-full object-contain cursor-pointer transition-transform hover:scale-105 duration-300"
            (click)="ampliarImagen(img)"/>

          <div class="absolute bottom-2 right-2">
            <button
              (click)="moverImagenAHistorial(img)"
              class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 text-sm">
              Enviar a Historial
            </button>
          </div>
        </div>
      }
    </div>
  </section>

  <!-- Modal de ConfirmaciÃ³n -->
  @if (imagenParaEliminar) {
    <div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 px-4">
      <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm text-center">
        <p class="text-base sm:text-lg font-semibold mb-4">Â¿Enviar esta imagen a Historial?</p>
        <img [src]="imagenParaEliminar" class="h-40 object-contain mb-4 mx-auto rounded" />
        <div class="flex justify-around gap-2">
          <button
            (click)="moverImagenAHistorial(imagenParaEliminar)"
            class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 text-sm">
            Enviar
          </button>
          <button
            (click)="cancelarEliminacion()"
            class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  }

  <!-- Modal de imagen ampliada -->
  @if (imagenAmpliada) {
    <div
      class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur z-50 flex items-center justify-center px-4"
      (click)="cerrarImagenAmpliada()">
      <div
        class="w-full max-w-3xl max-h-[85vh] p-4 bg-white rounded-xl shadow-2xl relative flex items-center justify-center"
        (click)="$event.stopPropagation()">
        <button
          class="absolute top-2 right-2 text-gray-700 hover:text-black text-xl font-bold"
          (click)="cerrarImagenAmpliada()">
          âœ•
        </button>
        <img
          [src]="imagenAmpliada"
          alt="Evento"
          class="max-h-[75vh] max-w-full object-contain"/>
      </div>
    </div>
  }
</div>
