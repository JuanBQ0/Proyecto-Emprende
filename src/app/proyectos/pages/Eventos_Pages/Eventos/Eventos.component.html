<div
  class="min-h-screen px-4 sm:px-6 md:px-10 py-12 md:py-16 relative"
  style="background-image: url('image/Decorador/galerias.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;"
>
  <!-- Contenido encima de la imagen -->
  <div class="relative z-10 w-full max-w-screen-2xl mx-auto text-center p-10 text-white">

    <!-- Título principal -->
    <div class="w-full mb-10 sm:mb-12">
      <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4 leading-tight">
        Galería de Eventos
      </h2>
      <p class="max-w-xl md:max-w-2xl mx-auto text-base sm:text-lg leading-relaxed px-2">
        Estos son nuestros eventos en curso.<br />
        En este apartado podrás ver los eventos que se van realizando
        en nuestra unidad de emprendimiento.
        <span class="font-bold text-red-400">¡NO TE LOS PIERDAS!</span>
      </p>

      <button
        class="mt-6 bg-green-700 text-white px-5 sm:px-6 py-2 sm:py-3 text-sm sm:text-base rounded-lg shadow-md hover:bg-purple-700 transition"
      >
        Eventos en Curso
      </button>
    </div>

    <!-- Galería de eventos -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8 px-2">
      @for (item of imagenesEventos; track item; let i = $index) {
        <div
          class="relative rounded-xl overflow-hidden shadow-lg group cursor-pointer"
          (click)="abrirImagen(item)"
        >
          <!-- Imagen de fondo -->
          <img
            [src]="item"
            alt="Evento"
            class="h-48 sm:h-60 md:h-64 w-full object-cover transition-transform duration-500 group-hover:scale-105"
          />

          <!-- Texto y botón encima -->
          <div
            class="absolute bottom-3 left-3 sm:bottom-4 sm:left-4 text-white opacity-0 group-hover:opacity-100 transition duration-500"
          >
            <button
              class="mt-2 bg-white text-gray-800 px-3 py-1 text-xs sm:text-sm rounded-md shadow-md hover:bg-gray-100 transition"
            >
              Ver Evento
            </button>
          </div>
        </div>
      }
    </div>
  </div>

  <!-- Modal -->
  @if (imagenAmpliada) {
    <div
      class="fixed inset-0 bg-black/80 backdrop-blur-sm flex justify-center items-center z-50"
      (click)="cerrarImagen()"
    >
      <div class="relative max-w-[95vw] max-h-[95vh] flex justify-center items-center">
        <!-- Botón cerrar -->
        <button
          class="absolute top-2 right-3 text-red-500 text-3xl font-bold hover:scale-110 transition z-10"
          (click)="cerrarImagen(); $event.stopPropagation()"
        >
          &times;
        </button>

        <!-- Imagen ampliada -->
        <img
          [src]="imagenAmpliada!"
          class="max-h-[85vh] max-w-[90vw] rounded-2xl border-4 sm:border-[6px] border-white shadow-2xl object-contain"
          (click)="$event.stopPropagation()"
        />
      </div>
    </div>
  }
</div>
