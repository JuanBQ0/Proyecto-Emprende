<section class="py-16 px-4 md:px-8 lg:px-20">
  <!-- Título -->
  <h2 class="text-2xl md:text-4xl font-bold text-center mb-12 text-gray-800">
    Descubre lo que tenemos para ti
  </h2>
  <!-- Contenedor principal -->
  <div class="flex flex-col lg:flex-row gap-8 items-stretch">
    <!-- Tarjetas a la izquierda -->
    <div class="flex flex-col gap-6 flex-1">
      @for (tarjeta of tarjetas; track tarjeta) {
        <div
          class="card lg:card-side bg-[#f3ebe7] shadow-sm hover:shadow-md transition duration-300">
          <!-- Imagen -->
          <figure
            class="w-full lg:w-40 h-40 flex-shrink-0 overflow-hidden rounded-t-lg lg:rounded-l-lg lg:rounded-tr-none">
            <img
              [src]="tarjeta.imagen"
              [alt]="tarjeta.titulo"
              class="w-full h-full object-cover"
            />
          </figure>

          <!-- Cuerpo -->
          <div class="card-body">
            <h2 class="card-title text-gray-800 text-lg md:text-xl">
              {{ tarjeta.titulo }}
            </h2>
            <p class="text-sm md:text-base text-gray-600">
              {{ tarjeta.descripcion }}
            </p>
            <div class="card-actions justify-end">
              <!-- Botón u otros elementos opcionales -->
            </div>
          </div>
        </div>
      }
    </div>

    <!-- Carrusel a la derecha -->
    <div class="flex-1 self-stretch">
      <app-carrusel
        [imagenes]="imagenes"
        [imagenActual]="imagenActual">
      </app-carrusel>
    </div>
  </div>
</section>
