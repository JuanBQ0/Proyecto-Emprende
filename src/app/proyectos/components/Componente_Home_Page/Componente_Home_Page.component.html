<!-- CONTENEDOR PRINCIPAL -->
<div class="w-full lg:px-12 py-10 bg-gradient-to-br">
    <!-- Texto -->
  <div class="bg-blue-300 rounded-2xl shadow-xl p-6 flex items-center justify-center w-full">
    <h2 class="text-2xl md:text-3xl font-bold text-white text-center">
      CONOCE NUESTRO EQUIPO
    </h2>
  </div>


      <!-- Cartas de personas -->
  <div class="grid grid-cols-1 sm:grid-cols-2 text-center lg:grid-cols-3 gap-52 lg:p-8 ">
    @for (persona of personas; track persona; let i = $index) {
      <div
          class="relative w-full max-w-[1000px] h-[500px] group [perspective:2000px]"
          (mouseenter)="flippedCards[i] = true"
          (mouseleave)="flippedCards[i] = false">
          <!-- Flip container -->
          <div
            [class]="
              'relative w-full h-full transition-all duration-700 [transform-style:preserve-3d] ' +
              (flippedCards[i] ? '[transform:rotateY(180deg)]' : '[transform:rotateY(0deg)]')">
            <!-- FRONT SIDE -->
            <div
              [class]="
                'absolute inset-0 w-full h-full overflow-hidden rounded-2xl shadow-xs transition-all duration-700 ' +
                'bg-zinc-50 dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800/50 ' +
                '[backface-visibility:hidden] [transform:rotateY(0deg)] ' +
                (flippedCards[i] ? 'opacity-0' : 'opacity-100')">
                <!-- Background Animation -->
                <div class="relative h-full overflow-hidden bg-gradient-to-b bg-white dark:from-zinc-900 dark:to-zinc-800">
                  <div class="absolute inset-0 flex items-start justify-center pt-24">
                    <div class="relative w-[200px] h-[100px] flex items-center justify-center">
                      @for (r of ringIndexes; track r) {
                        <div
                          class="absolute w-[50px] h-[50px] rounded-[140px] opacity-0 shadow-[0_0_50px_rgba(255,165,0,0.5)] animate-[scale_3s_linear_infinite] group-hover:animate-[scale_2s_linear_infinite]"
                          [ngStyle]="{ animationDelay: (r * 0.3) + 's' }">
                        </div>
                      }
                    </div>
                  </div>
                </div>
              <!-- Card Title/Sub -->
              <div class="absolute bottom-0 left-0 right-0 p-5">
                <div class="flex items-center justify-between gap-3">
                  <div class="space-y-1.5">
                    <img
                      [src]="persona.foto"
                      class="imagen-persona"/>
                    <h3 class="text-lg font-semibold text-zinc-900 dark:text-white leading-snug tracking-tighter transition-all duration-500 ease-out-expo group-hover:-translate-y-1">
                      {{ persona.title }}
                    </h3>
                    <p class="text-sm text-zinc-600 dark:text-zinc-200 line-clamp-2 tracking-tight transition-all duration-500 ease-out-expo group-hover:-translate-y-1 delay-[50ms]">
                      {{ persona.subtitle }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- BACK SIDE -->
            <div
                [class]="
                'absolute inset-0 w-full h-full p-6 rounded-2xl flex flex-col transition-all duration-700 ' +
                'bg-gradient-to-tr bg-white dark:from-zinc-900 dark:to-black ' +
                'border border-zinc-200 dark:border-zinc-800 shadow-xs ' +
                '[backface-visibility:hidden] [transform:rotateY(180deg)] ' +
                (flippedCards[i] ? 'opacity-100' : 'opacity-0')">
                <div class="flex-1 space-y-6">
                  <div class="space-y-2">
                    <h3 class="text-lg font-semibold text-zinc-900 dark:text-white">{{ persona.title }}</h3>
                    <p class="text-sm text-zinc-600 dark:text-zinc-400">{{ persona.description }}</p>
                  </div>
                  <div class="space-y-1">
                    @for (feature of persona.features; track feature; let j = $index) {
                      <div
                        class="flex items-center gap-2 text-sm text-zinc-700 dark:text-zinc-300 transition-all duration-500"
                        [ngStyle]="{
                          transform: flippedCards[i] ? 'translateX(0)' : 'translateX(-10px)',
                          opacity: flippedCards[i] ? 1 : 0,
                          transitionDelay: (j * 100 + 200) + 'ms'
                        }">
                        <svg class="w-3 h-3 text-orange-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                        <span>{{ feature }}</span>
                      </div>
                    }
                  </div>
                </div>
            </div>
          </div>
      </div>
    }
  </div>

</div>
