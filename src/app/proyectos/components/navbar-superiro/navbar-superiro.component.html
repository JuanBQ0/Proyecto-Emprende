<div
  class="fixed top-0 left-0 w-full z-50 bg-white shadow-sm transition-all duration-300">

  <!-- Contenedor principal -->
  <div class="relative flex items-center px-4 md:px-8 py-4">

    <!-- ðŸŸ¢ Logo (izquierda) -->
    <div class="flex items-center">
      <a routerLink="/" class="flex items-center">
        <img src="image/logo.png" class="max-w-[150px] max-h-[50px] object-contain" alt="Logo Universidad" />
      </a>
    </div>

    <!-- ðŸ§­ MenÃº centrado (solo escritorio) -->
    <div
      class="hidden lg:flex absolute left-1/2 -translate-x-1/2 space-x-10 text-gray-800 font-medium text-lg">

      <a routerLink="/nosotros"
        class="relative hover:text-[rgb(66,165,66)] after:content-[''] after:absolute after:w-0 after:h-[2px] after:left-0 after:-bottom-1 after:bg-[rgb(66,165,66)] hover:after:w-full after:transition-all after:duration-300 flex items-center gap-2 transition-colors">
        <i class="fa-solid fa-child-reaching"></i> Nosotros
      </a>

      <a routerLink="/contacto"
        class="relative hover:text-[rgb(66,165,66)] after:content-[''] after:absolute after:w-0 after:h-[2px] after:left-0 after:-bottom-1 after:bg-[rgb(66,165,66)] hover:after:w-full after:transition-all after:duration-300 flex items-center gap-2 transition-colors">
        <i class="fa-regular fa-envelope"></i> Contacto
      </a>

      <a routerLink="/eventos"
        class="relative hover:text-[rgb(66,165,66)] after:content-[''] after:absolute after:w-0 after:h-[2px] after:left-0 after:-bottom-1 after:bg-[rgb(66,165,66)] hover:after:w-full after:transition-all after:duration-300 flex items-center gap-2 transition-colors">
        <i class="fa-solid fa-film"></i> Eventos
      </a>

      <a routerLink="/registro"
        class="relative hover:text-[rgb(66,165,66)] after:content-[''] after:absolute after:w-0 after:h-[2px] after:left-0 after:-bottom-1 after:bg-[rgb(66,165,66)] hover:after:w-full after:transition-all after:duration-300 flex items-center gap-2 transition-colors">
        <i class="fa-regular fa-clipboard"></i> Registro de proyecto
      </a>

      <a routerLink="/galeria"
        class="relative hover:text-[rgb(66,165,66)] after:content-[''] after:absolute after:w-0 after:h-[2px] after:left-0 after:-bottom-1 after:bg-[rgb(66,165,66)] hover:after:w-full after:transition-all after:duration-300 flex items-center gap-2 transition-colors">
        <i class="fa-solid fa-clipboard-check"></i> Nuestros Proyectos
      </a>
    </div>

    <!-- ðŸ” Login (derecha en escritorio) -->
    <div class="hidden lg:flex ml-auto">
      <a
        routerLink="/log"
        class="px-4 py-2 bg-[rgb(66,165,66)] hover:bg-[rgb(46,135,46)] text-white text-sm font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center gap-2">
        <i class="fa-solid fa-arrow-right-to-bracket"></i>
        Login Admin
      </a>
    </div>

    <!-- ðŸ” BotÃ³n hamburguesa (mÃ³vil) -->
    <div class="lg:hidden ml-auto">
      <button (click)="toggleMenu()" class="text-gray-800 text-3xl">
        <i class="fa-solid fa-bars" *ngIf="!isMenuOpen"></i>
        <i class="fa-solid fa-xmark" *ngIf="isMenuOpen"></i>
      </button>
    </div>
  </div>

  <!-- ðŸ“± MenÃº mÃ³vil desplegable -->
  <div
    *ngIf="isMenuOpen"
    class="lg:hidden flex flex-col items-center space-y-4 py-4 bg-white/95 backdrop-blur-sm shadow-lg text-lg font-medium text-gray-800 border-t border-[rgb(66,165,66)] animate-fadeIn">

    <a routerLink="/nosotros" (click)="isMenuOpen = false"
      class="hover:text-[rgb(66,165,66)] transition flex items-center gap-2">
      <i class="fa-solid fa-child-reaching"></i> Nosotros
    </a>

    <a routerLink="/contacto" (click)="isMenuOpen = false"
      class="hover:text-[rgb(66,165,66)] transition flex items-center gap-2">
      <i class="fa-regular fa-envelope"></i> Contacto
    </a>

    <a routerLink="/eventos" (click)="isMenuOpen = false"
      class="hover:text-[rgb(66,165,66)] transition flex items-center gap-2">
      <i class="fa-solid fa-film"></i> Eventos
    </a>

    <a routerLink="/admin" (click)="isMenuOpen = false"
      class="hover:text-[rgb(66,165,66)] transition flex items-center gap-2">
      <i class="fa-regular fa-clipboard"></i> Registro de proyecto
    </a>

    <a routerLink="/galeria" (click)="isMenuOpen = false"
      class="hover:text-[rgb(66,165,66)] transition flex items-center gap-2">
      <i class="fa-solid fa-clipboard-check"></i> Nuestros Proyectos
    </a>

    <a routerLink="/log" (click)="isMenuOpen = false"
      class="px-4 py-2 bg-[rgb(66,165,66)] hover:bg-[rgb(46,135,46)] text-white text-sm font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center gap-2">
      <i class="fa-solid fa-arrow-right-to-bracket"></i> Login Admin
    </a>
  </div>
</div>
