<div class="w-full md:w-[260px] text-slate-300 h-screen overflow-y-auto px-8 py-20">
  <h3 class="text-white font-bold text-lg mb-4 p-2">Categor√≠as de Emprendimientos</h3>
  <nav class="space-y-2">
    @for (categoria of proyectoService.categorias; track categoria) {
      <a
        class="relative flex items-center px-3 py-2 rounded cursor-pointer border-b border-gray-700 last:border-0 font-medium
               hover:bg-[#232523] hover:text-white transition-colors"
        [class.bg-[#232523]]="selectedCategoria === categoria"
        [class.text-white]="selectedCategoria === categoria"
        (click)="seleccionarCategoria(categoria)"
      >
        {{ categoria }}
      </a>
    }
  </nav>
</div>
